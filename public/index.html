<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@shadowspirit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <video autoplay loop muted playsinline class="background-video">
        <source src="images/video.mp4" type="video/mp4">
    </video>
    
</head>
<body>


    
    
    <span id="visitor-count"></span>



    <div class="card-container">
        <h1 class="animated-text">shadowspirit</h1>

        
        <div class="card">
            <div class="player">
                <!-- Albüm Kapağı -->
                <img id="song-cover" src="images/goodforyou.jpg" alt="Şarkı Kapak" class="song-cover">
                </div>
                <!-- Şarkı Adı -->
                <p id="song-title">Good For You</p>
        
                <!-- Oynatma Kontrolleri -->
                <div class="controls">
                    <button id="prev">
                        <img src="images/prev.png" alt="Geri">
                    </button>
                    <button id="play">
                        <img src="images/pause.png" alt="Oynat">
                    </button>
                    <button id="pause" class="hidden">
                        <img src="images/play.png" alt="Durdur">
                    </button>
                    <button id="next">
                        <img src="images/next.png" alt="İleri">
                    </button>
                



            </div>
            <div class="social-icons">
                <a href="https://discord.gg/z47BZ6MR" target="_blank">
                    <i class="fa-brands fa-discord glow"></i>
                </a>
                <a href="https://instagram.com/y.kerem.e/" target="_blank">
                    <i class="fa-brands fa-instagram glow"></i>
                </a>
                <a href="https://open.spotify.com/user/31gb3unaoaqdntwwbubh6mfj7ki4?si=ee86a03011fc4a14" target="_blank">
                    <i class="fa-brands fa-spotify glow"></i>
                </a>
            </div>  
        </div>
    </div>
    
            
    

    <script src="script.js"></script> <!-- Sadece script.js yüklenecek -->
</body>
</html>
